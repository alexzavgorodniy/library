# MariaDB
user.driver=com.mysql.cj.jdbc.Driver
user.protocol=mysql
user.host=localhost
user.port=3306
user.dialect=org.hibernate.dialect.MariaDB53Dialect

# General
user.database=library-db

db.driver=${user.driver}
db.url=jdbc:${user.protocol}://${user.host}:${user.port}/${user.database}?serverTimezone=UTC&useSSL=false
db.user=user
db.password=user
hibernate.dialect=${user.dialect}
hibernate.show_sql=true
hibernate.hbm2ddl.auto=create